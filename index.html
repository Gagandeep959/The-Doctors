<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Submission Form</title>
    <style>
        /* Basic styling for readability */
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Crucial for padding/border within width */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>User Information Form</h1>
    <form action="submit_info.php" method="POST">
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="full_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email_address" required>
        
        <label for="comments">Comments/Notes:</label>
        <textarea id="comments" name="user_comments" rows="4"></textarea>

        <button type="submit">Submit Information</button>
        
    </form>

</body>
</html>
